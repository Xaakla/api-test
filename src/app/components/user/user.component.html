<div class="container">
  <img [src]="user.photo" alt="user-photo" />

  <div class="user-data">
    <h3>{{ user.firstname }} {{ user.lastname }}</h3>
    <h5>@{{ user.username }}</h5>
  </div>

  <div class="icon" (click)="emitUserAction(userActions.EDIT)">
    <i class="fas fa-edit"></i>
  </div>
  <div class="icon" (click)="emitUserAction(userActions.DELETE)">
    <i class="fas fa-trash-alt"></i>
  </div>
</div>
